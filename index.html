<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset = "utf-8" />
    <title>Aniversário do Arthur</title>

    <link href="https://fonts.googleapis.com/css?family=Bangers|Schoolbell" rel="stylesheet">

    <style type="text/css">

        html, body{
            padding: 0;
            margin: 0;
            min-width: 100%;
            min-height: 100%;
            overflow: hidden;
            background-color: #63759d;
        }

        .font-body {
            letter-spacing: 2px;
            font-family: 'Schoolbell', cursive;
        }

        .font-title {
            letter-spacing: 2px;
            font-family: 'Bangers', cursive;
        }

        .board {
            top: 50%;
            left: 50%;
            z-index: 2;
            width: 560px;
            height: 315px;
            display: block;
            position: absolute;
            margin: -157px 0 0 -280px;
        }

        .bg {
            z-index: 1;
        }

        .no-event {
            pointer-events: none;
        }

        .call {
            font-size: 2em;
            margin: .4em 0 0 0;
            text-align: center;
        }

        .call--sub {
            font-size: 1em;
            display: inherit;
            text-align: center;
        }

        .white-color {
            color: #fdfcfe;
        }

        footer {
            bottom: 0;
            width: 100%;
            position: absolute;
        }

        footer p{
            margin: .5em;
            color: #fdfcfe;
            text-align: center;
        }

    </style>
</head>
<body>

    <div style="height: 1">
        <video width="auto" height="100%" autoplay loop autobuffer preload mute>
            <source src="bg4.mp4" type="video/mp4">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/jRMKh26cvfs" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </video>
    </div>
    <div class="board">
        <header>
            <h1 class="font-title call white-color">Turma do Arthur</h1>
            <small class="font-body call--sub white-color">Venha comemorar meu aniversário</small>
        </header>

        <footer>
            <p class="font-body">
                24/02 - Salão de festas - Cotia, rua das Amexeiras numero 297
            </p>
        </footer>
    </div>

</body>
</html>
